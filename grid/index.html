<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .wrapper {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 1em;
      }

      .wrapper > div {
        background: #eee;
        padding: 1em;
      }

      .boxA {
        grid-column: 1/3;
      }
      .boxB {
        grid-column: 3/4;
        grid-row: 1/3;
      }
      .boxC {

      }
      .boxD {

      }


    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="boxA">
        Box A
      </div>
      <div class="boxB">
        Box B
      </div>
      <div class="boxC">
        Box C
      </div>
      <div class="boxD">
        Box D
      </div>
    </div>

  </body>
</html>
